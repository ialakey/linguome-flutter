name: linguome
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.18.1
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  provider: ^5.0.0
  flutter_arc_speed_dial: ^2.0.1
  image_picker: ^1.0.7
  google_sign_in: ^6.2.1
  google_mlkit_text_recognition: ^0.11.0
  permission_handler: ^10.2.0
  camera: ^0.10.0+4
  font_awesome_flutter: ^10.7.0
  flutter_spinkit: ^5.2.1
  sqflite: ^2.3.2
  quickalert: ^1.1.0
  sign_in_with_apple: ^5.0.0
  change_app_package_name: ^1.1.0
  url_launcher: ^6.2.6
  dio: ^5.4.3
  path_provider: ^2.1.3
  flutter_tts: ^3.8.4
  flutter_intro: ^3.2.0
  share_plus: ^7.2.2
  amplitude_flutter: ^3.16.2
  device_info_plus: ^9.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/premium_icons/
    - lib/l10n/
    - assets/games_data/
    - assets/woods/
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Black.ttf
          weight: 900
        - asset: fonts/Inter-Bold.ttf
          weight: 700
        - asset: fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: fonts/Inter-ExtraLight.ttf
          weight: 200
        - asset: fonts/Inter-Light.ttf
          weight: 300
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-Regular.ttf
          weight: 400
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter-Thin.ttf
          weight: 100